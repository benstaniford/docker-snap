<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>docker-snap</title>
    <link rel="icon" type="image/png" href="/icon.png">
    <link rel="shortcut icon" type="image/png" href="/icon.png">
    <link rel="stylesheet" href="/static/css/gallery.css">
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <div style="display: flex; align-items: center; gap: 15px;">
                <img src="/icon.png" alt="Gallery Icon" style="width: 48px; height: 48px; border-radius: 6px;">
                <h1 style="margin: 0;">docker-snap</h1>
            </div>            <a href="/logout" style="color: #8b0000; text-decoration: none; padding: 8px 16px; border: 1px solid #8b0000; border-radius: 6px; font-size: 0.9rem; transition: all 0.2s ease;" onmouseover="this.style.background='#8b0000'; this.style.color='white';" onmouseout="this.style.background='transparent'; this.style.color='#8b0000';">
                Logout
            </a>
        </div>
        
        <!-- Breadcrumb Navigation -->
        <div class="breadcrumb" id="breadcrumb" style="display: none;">
            <span class="breadcrumb-item">
                <a href="/" class="breadcrumb-link">Home</a>
            </span>
            <div id="breadcrumbPath"></div>
        </div>
        
        <div class="controls">
            <div class="slider-container">
                <span class="slider-label">Thumbnail Size:</span>
                <div>
                    <input type="range" id="sizeSlider" class="size-slider" min="1" max="5" value="3" step="1">
                    <div class="size-labels">
                        <span>Small</span>
                        <span>Medium</span>
                        <span>Large</span>
                    </div>
                </div>
                <div class="size-display" id="sizeDisplay">Medium</div>
            </div>
            
            <!-- Slideshow Controls -->
            <div class="slideshow-container">
                <button id="slideshowBtn" class="slideshow-btn">▷ Start Slideshow</button>
                <div class="slideshow-settings">
                    <div class="slideshow-timing">
                        <span class="slideshow-label">Interval:</span>
                        <input type="range" id="slideshowSlider" class="slideshow-slider" min="2" max="20" value="5" step="3">
                        <div class="slideshow-display" id="slideshowDisplay">5s</div>
                    </div>
                    <div class="slideshow-random">
                        <label class="checkbox-container">
                            <input type="checkbox" id="randomOrder">
                            <span class="checkmark"></span>
                            Random Order
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div id="gallery" class="gallery">
            <div class="loading">
                <div class="spinner"></div>
                Loading images...
            </div>
        </div>
    </div>

    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <img class="fullscreen-image" id="fullscreenImage" src="" alt="">
        <div class="slideshow-controls" id="slideshowControls">
            <button class="slideshow-nav-btn" id="prevBtn">⏮️</button>
            <button class="slideshow-nav-btn" id="playPauseBtn">⏸️</button>
            <button class="slideshow-nav-btn" id="nextBtn">⏭️</button>
            <button class="slideshow-nav-btn" id="fullscreenBtn">⛶</button>
            <button class="slideshow-nav-btn" id="exitBtn">❌</button>
        </div>
        <div class="slideshow-info" id="slideshowInfo">
            <span id="imageCounter">1 / 1</span> - <span id="imageName">Image Name</span>
        </div>
        <div class="fullscreen-hints" id="fullscreenHints">
            ← → Navigate | Space: Pause | F: Toggle Fullscreen | Q: Exit | Esc: Exit
        </div>
    </div>

    <script src="/static/js/gallery.js"></script>
</body>
</html>
